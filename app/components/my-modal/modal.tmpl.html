<div class="modal fade" tabindex="-1" role="dialog" [style.display]="owner.isOpen ? 'block' : 'none'" [class.in]="owner.isOpen">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="owner.dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" [id]="'modal-' + owner.id">{{title}} - {{owner.isOpen}}</h4>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="owner.dismiss()">Close</button>
        <button type="button" class="btn btn-primary" (click)="owner.close('save')">Save changes</button>
      </div>
    </div>
  </div>
</div>
